<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid;
            width: 500px;
            border-collapse: collapse;
        }
        thead {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #D6D6D6;
        }
    </style>
</head>
<body>
    <h3>상품구성</h3>
    <table>
        <caption>실속형 & 고급형 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td rowspan="2">실속형</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>17000원</td>
            </tr>
            <tr>
                
                <td>5kg</td>
                <td>18~25과</td>
                <td>25000원</td>
            </tr>
            <tr>
                <td rowspan="2">고급형</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>28000원</td>
            </tr>
            <tr>
            
                <td>5kg</td>
                <td>18~25과</td>
                <td>47000원</td>
            </tr>
            

        </tbody>

        

    </table>
    
</body>
</html>
